{% extends "base.html" %}

{% block title %}Nuevo Avance{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2>Registrar Nuevo Avance</h2>
    
    <form method="POST" action="{{ url_for('nuevo_avance') }}">
        <div style="margin-bottom: 15px;">
            <label for="descripcion" style="display: block; margin-bottom: 5px;">Descripci√≥n:</label>
            <textarea 
                id="descripcion" 
                name="descripcion" 
                style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; min-height: 150px;"
                required
            ></textarea>
        </div>
        
        <button type="submit" style="background-color: #1a73e8; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
            Guardar Avance
        </button>
        
        <a href="{{ url_for('lista_avances') }}" style="margin-left: 10px; color: #1a73e8; text-decoration: none;">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
